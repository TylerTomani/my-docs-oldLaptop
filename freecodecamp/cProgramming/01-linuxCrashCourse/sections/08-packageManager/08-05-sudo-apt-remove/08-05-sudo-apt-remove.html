            <p>
                To remove a package use,
            </p>
            <div class="code-container">
                <pre class="copy-code">
sudo apt remove gimp
                </pre>
            </div>
            <p>
                Gimp might not be installed if installed using the GUI, ALSO, you might need
            </p>
            <div class="code-container">
                <pre class="copy-code">
sudo apt autoremove gimp
                </pre>
            </div>
        </div>
