<div class="steps-container">
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>01</h3>
            <p>
                htop does not come installed, type the command seen to install it
            </p>
            <div class="code-container">
                <pre class="copy-code">
sudo apt install htop
                </pre>
            </div>
        </div>
        <div class="step-vid">
            <video src="/freecodecamp/linux/01-linuxCrashCourse/sections/06-SystemInformation/06-09-htop-command/images/01-01.mov">

    <!-- 01-02 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>02</h3>
            <p>
                Once installed the man pages will be available. <code>htop</code>
                is like <code>top</code> but you can scroll up and down
            </p>
            <div class="code-container">
                <pre class="copy-code">
man htop
                </pre>
            </div>
        </div>
        <div class="step-img">
            <src src="/freecodecamp/linux/01-linuxCrashCourse/sections/06-SystemInformation/06-09-htop-command/images/01-02.png">
        </div>
    </div>
    <!-- 01-03 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>03</h3>
            <p>
                scroll up and down
            </p>
            <div class="code-container">
                <pre class="copy-code">
htop
                </pre>
            </div>
        </div>
