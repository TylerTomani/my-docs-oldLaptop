<h1>07-02 <code>ip</code> command</h1>
<div class="steps-container">
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>01</h3>
            <p>
                <code>ip</code> is replacing <code>ifconfig</code> 
            </p>
            <div class="code-container">
                <pre class="copy-code">
man ip
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/07-Networking/07-02-ip/images/01-01.png">
        </div>
    </div>    
    <!-- 01-02 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>02</h3>
            <p>
                which does the same and more. Typing just <code>ip</code> will bring up the options, you do not need a 
                <code>-</code> dash, 
            </p>
            <div class="code-container">
                <pre class="copy-code">
ip
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/07-Networking/07-02-ip/images/01-02.png">
        </div>
    </div>
    <!-- 01-03    -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>03</h3>
            <p>
                Use 
            </p>
            <div class="code-container">
                <pre class="copy-code">
ip a</pre>
            </div>
            <p>
                to see the address and more
            </p>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/07-Networking/07-02-ip/images/01-03.png">
        </div>
    </div>
