<h1>03-04 <code>mv<code> command</h1>
<div class="steps-container">
    <!-- 01-01 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>01</h3>
            <p>
                The <code>mv</code> <q>move</q> command allows us to move files
            </p>
            <div class="code-container">
                <pre class="copy-code">
mv ../
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/03-workingWithDirectories/03-05-mv-command/images/01-01.png">
        </div>
    </div>
    <!-- 01-02 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>02</h3>
            <p>
                We can also rename files when moving
            </p>
            <div class="code-container">
                <pre class="copy-code">
mv ../newName.txt
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/03-workingWithDirectories/03-05-mv-command/images/01-02.png">
        </div>
    </div>
    <!-- 01-03 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>03</h3>
            <p>
                Move a directory the same as a file without the -r flag
            </p>
            <div class="code-container">
                <pre class="copy-code">
mv testDirCpy testDir
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/">
        </div>
    </div>

    <button tabindex="1" id="nxtLesson">next lesson</button>
</div>
