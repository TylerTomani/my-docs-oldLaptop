<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program shortcuts</title>
    <link rel="stylesheet" href="css/regex-cmds.css">
    <link rel="stylesheet" href="../css/shortcut-cmds.css">

    <link rel="stylesheet" href="../../css/colors.css">

<body>
    <header>
        <a id="homelink" tabindex="1" href="../../index.html">home</a>
        <p class="r">Make the homelink go back to previous page, NOT home, AND 
            with it's last location in the page focused
        </p>
        <h1>programShortcuts</h1>
    </header>
    <main>
        <!-- Terminal -->
        <div class="resource-container">
            <a tabindex="1" id="vsCodeRegularExpressions" href="#" class="dropResource"><h2>Terminal</h2></a>
            <div class="shortcuts-container show">
                <div tabindex="1" class="topic shortcut-container">
                    <h3>1</h3>
                    <div class="code-container">
                        <pre autofocus tabindex="1" class="copy-code shortcut">
console\.log\((.*?)\)</pre>
                    </div>
                    <div class="shortcut-txt">
                        <p>Replace console.log( **here** )</p>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
    </main>
    
</body>
