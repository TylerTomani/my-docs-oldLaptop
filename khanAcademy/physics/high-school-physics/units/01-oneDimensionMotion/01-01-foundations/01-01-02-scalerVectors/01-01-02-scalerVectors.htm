<h1 tabindex="1">01-01-02 Scalars Vectors</h1>
<div class="cntrl-box-container">
    <!-- speed/velocity -->
    <div tabindex="1" class="cntrl-box speed-box">
        <h2>speed/velocity</h2>
        <div class="speed-formula equation">
            <div class="left">
                <div class="numerator">
                    <input tabindex="1" name="speed" type="num" class="speed" placeholder="speed"></input>
                </div>
            </div>
            <div class="equal-sign sign">
                =
            </div>
            <div class="right">
                <div class="numerator">
                    <input tabindex="1" name="distance" type="number" class="distance" placeholder="distance" step="1" val="1"></input>
                    <span class="units">cm</span>
                </div>
                <div class="divide-sign sign">
                    <hr>
                </div>
                <div class="denominator">
                    <input tabindex="1" name="time" type="number" class="time" placeholder="time" step=".1"></input>
                    <span class="units">seconds</span>
                </div>
            </div>
        </div>
    </div>
    <div tabindex="1" class="cntrl-box ruler-box">
        <h2>ruler</h2>
        <input tabindex="1" class="ruler-length-select" type="number"  value="10"></input><span>cms</span>
        <h3>ruler length</h3>
    </div>
    
    </div>
</div>
