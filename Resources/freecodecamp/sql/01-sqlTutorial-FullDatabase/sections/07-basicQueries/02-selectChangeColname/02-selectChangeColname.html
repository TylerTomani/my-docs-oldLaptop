     <div class="step">

            <p>
                Use <code class="b">AS</code> to display new names for the columns
            </p>
            <p>
                change <code>first_name</code> and <code>last_name</code> to 
                <code class="m">forename</code> and <code class="m">surname</code>
            </p>
            <div class="code-container">
                <pre tabindex="1" class="copy-code smtxt">
select first_name <span class="b">AS</span> <span class="m">forename</span>, last_name <span class="b">AS</span> surname
from employee;</pre>

        </div>
