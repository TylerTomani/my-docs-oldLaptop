<div class="steps-container">
    <h2>07-03 <code>DISTINCT</code> </h2>
    <h3><code class="b">AS</code></h3>
    <!-- 01-01 -->
    <div class="step">
    <div tabindex="1" class="step-txt">
        <h4>01</h4>
        <p>
            Use <code>DISTINCT</code> to the different unique values stored in a column
        </p>
        <div class="code-container">
            <pre tabindex="1" class="copy-code">
select DISTINCT sex
from employee;</pre>
        </div>
        <p>
            This finds the number of sexes
        </p>
    </div>
    <div class="step-img">
        <img src="sections/07-basicQueries/03-distinct/images/01-01.png">
    </div>
    </div>
     <!-- 01-02 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h4>02</h4>
            <p>
                Finds the different number of supervisors
            </p>
            <div class="code-container">
                <pre tabindex="1" class="copy-code">
select DISTINCT super_id
from employee;</pre>
            </div>
            
        </div>
        <div class="step-img">
            <img src="sections/07-basicQueries/03-distinct/images/01-02.png">
        </div>
    </div>


    <button tabindex="1" id="nxtLesson">next lesson</button>
</div>
