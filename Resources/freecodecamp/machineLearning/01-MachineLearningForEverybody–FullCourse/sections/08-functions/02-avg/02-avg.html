<div class="steps-container">
    <h2>08-02 AVG</h2>
    <!-- 01-01 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h4>01</h4>
            <p>
                Find average of employee salaries
            </p>
            <div class="code-container">
                <pre tabindex="1" class="copy-code">
SELECT AVG(salary)
from employee;</pre>
            </div>
            
        </div>
        <div class="step-img">
            <img src="sections/08-functions/02-avg/images/01-01.png">
        </div>
    </div>
    <!-- 01-02 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h4>02</h4>
            <p>
                Find average salaray of male employees
            </p>
            <div class="code-container">
                <pre tabindex="1" class="copy-code">
SELECT AVG(salary)
from employee
where sex = 'M';</pre>
            </div>
            
        </div>
        <div class="step-img">
            <img src="sections/08-functions/02-avg/images/01-01.png">
        </div>
    </div>

</div>
