<h1>07-01 <code>ifconfig</code> command</h1>
<div class="steps-container">
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>01</h3>
            <p>
                <code>ifconfig</code> is not installed so use the displayed command to install it
            </p>
            <div class="code-container">
                <pre class="copy-code">
sudo apt install net-tools
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/07-Networking/07-01-ifconfig/images/01-01.png">
        </div>
    </div>    
    <!-- 01-02 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>02</h3>
            <p>
                The man pages will be avaiable, this displayes network info like ip address
            </p>
            <div class="code-container">
                <pre class="copy-code">
man ifconfig
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/07-Networking/07-01-ifconfig/images/01-02.png">
        </div>
    </div>
    <!-- 01-03 -->
    <div class="step">
        <div tabindex="1" class="step-txt">
            <h3>03</h3>
            <p>
            The <code class="m">inet</code> is your ip address
            </p>
            <div class="code-container">
                <pre class="copy-code">
ifconfig
                </pre>
            </div>
        </div>
        <div class="step-img">
            <img src="/freecodecamp/linux/01-linuxCrashCourse/sections/07-Networking/07-01-ifconfig/images/01-03.png">
